<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Scatter plot</title>
        <script type="text/javascript" src="../d3.js"></script>
    </head>
    <body>
        <h1>Scatter plot</h1>
        <svg id="scat"></svg>
        <script>
            // Global Variables
            var HEIGHT = 400;
            var WIDTH = 600;

            // Create scatter plot data
            var data = []
            for(var i=0; i<20; i++){
                data.push(
                    [Math.round(WIDTH*Math.random()), 
                     Math.round(HEIGHT*Math.random())]
                );
            };
            console.log(data)
            var scat = d3.select("#scat")
                         .attr("width",WIDTH)
                         .attr("height",HEIGHT)
            
            scat.selectAll("circle")
                .data(data)
                .enter()
                .append("circle")
                .attr("cx", function(d){
                    return d[0];
                })
                .attr("cy", function(d){
                    return d[1];
                })
                .attr("r", function(d){
                    return Math.sqrt((HEIGHT-d[1])/Math.PI);
                });
            
            scat.selectAll("text")
                .data(data)
                .enter()
                .append("text")
                .text(function(d){
                    return d[0]+", "+d[1];
                })
                .attr("x", function(d){
                    return d[0]+5;
                })
                .attr("y", function(d){
                    return d[1]-5;
                })
                .attr("font-family","sans-serif")
                .attr("font-size","8px")
                .attr("fill","green")


        </script>
    </body>
</html>
